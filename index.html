<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to Kokoa talk</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <i class="fa-solid fa-battery-half"></i>
        <i class="fa-solid fa-bolt"></i>
      </div>
    </div>

    <header class="weclome-header">
      <h1 class="weclome-header__title">Welcome to kakao talk</h1>
      <p class="weclome-header__text">
        카카오 계정이 있으면 이메일 또는 핸드폰 번호로 로그인 하세요.
      </p>
    </header>

    <form id="login-form">
      <input type="text" placeholder="Email or phonenumber" />
      <input type="password" placeholder="Password" />
      <input type="submit" value="Log In" />
      <a href="#">Find kakao Acount or Password</a>
    </form>

    <script
      src="https://kit.fontawesome.com/a8c05227d4.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
